<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/test.css">
    <title>Forms Practice</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="#">

        <label for="Name">Name</label>
        <input id="Name" type="text" required placeholder="Enter Your Name"> 

        <label for="Age">Age</label>
        <input id="number" name="age" id="userAge" placeholder="Type Age Here">

        <label for="Email">Email</label>
        <input id=Email name="Email" id="Email" placeholder="Place Email Here">

        <label id="Password">Password</label>
        <input id="Password" name="Password" id="Password">

        <label for="MSG">ENTER YOUR MESSAGE</label>

        <textarea name="MSG" id="MSG" cols="30" rows="10"></textarea>

        <fieldset>

            <legend>Extra Inputs</legend>

        <input type="date" name="date" id="date">

        <input type="color" name="color" id="color">

        </fieldset>
        
        
        <button>Log In</button>


    </form>


    
</body>
</html>
